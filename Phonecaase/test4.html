<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @media only screen and (max-width: 768px) {

      .container {
        display: block;
      }
  
      .product-card {
        width: 100%;
      }
    }
  
    @media only screen and (min-width: 769px) {

      .container {
        display: flex;
        flex-wrap: wrap;
      }
  
      .product-card {
        width: calc(33.33% - 20px);
        margin-right: 20px;
      }
  
      .product-card:nth-child(3n) {
        margin-right: 0;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  
    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }
  
    .product-image {
      max-width: 100%;
      height: auto;
    }
  
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  
    .product-price {
      font-size: 16px;
      margin-top: 5px;
    }
  
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  
    .add-to-cart-button,
    .buy-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .add-to-cart-button:hover,
    .buy-button:hover {
      background-color: #45a049;
    }
  
    .phone-model-selector,
    .case-type-selector {
      margin-top: 10px;
      appearance: none;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }
  

    .phone-model-selector {
      background-color: #f2f2f2;
    }
  
    .case-type-selector {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <img class="product-image" src="https://c1.wallpaperflare.com/preview/51/932/916/hand-holding-phone-mobile-phone.jpg" alt="Product 1">
      <h3 class="product-name">Product 1</h3>
      <p class="product-price">$9.99</p>
      <div class="button-container">
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="buy-button">Buy</button>
      </div>
      <select class="phone-model-selector" type="input">
        
        <option value="Choose-phone-model">Choose phone model</option>
        <option value="model1">iphone</option>
        <option value="model2">android</option>
        </select>
        <select class="case-type-selector">
          <option value="Choose-phone-case">Choose case type</option>
            <option value="hard-case">Hard Case</option>
            <option value="silicon-case">Silicon Case</option>
            <option value="glass-case">Glass Case</option></select>
            <select class="case-type-selector">

              <option value="hard-case">Hard Case</option>
              <option value="silicon-case">Silicon Case</option>
              <option value="glass-case">Glass Case</option></select>
       <p class="product-details">Short product details here.</p>
    </div>
  </div>
</body>
</html>
